<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="innerContainer">
            <div class="navigationBar">
                <div class="leftBar">
                    <div class="logo">
    
                    </div>
                    <div class="linkTag app">
                        <a href="">Anywhere app</a>
                    </div>
                </div>
    
                <div class="linkTag">
                    <a href="">Home</a>
                </div>
                <div class="linkTag">
                    <a href="">Join</a>
                </div>
    
            </div>
    
            <div class="loginForm">
                <div class="textSession">
                    <div class="text1">
                        <p>
                            START FOR FREE
                        </p>
                    </div>
                    <div class="text2">
                        <p>
                            Create new account.
                        </p>
                    </div>
                    <div class="text3">
                        <p>
                            Already a member?

                        </p>
                    </div> 
                </div>
                <div class="formSession">
                        <form action="" method="get" target="_blank" autocomplete="on">

                                <div class="nameContainer">
                                    <div>
                                        <input type="text" class="content" placeholder="First Name" required>
                                    </div>
                                    <div>
                                        <input type="text" class="content" placeholder="Last Name" required>
                                    </div>

                                </div>
                                
                                
                                <div>
                                    <input type="email" class="content" name="email" placeholder="Email" required>
                                </div>
                                <div>
                                    <input type="Password" class="content" name="password" placeholder="Password" required>
                                </div>
                                <div class="submitContainer">
                                    <div>
                                        <input type="submit" class="submit content" value="Change method" formaction="">
                                    </div>
                                    <div>
                                        <input type="submit" class="submit content" value="Create account">
                                    </div>
                                </div>
                                

                            </div>
                            
                            
                            

                            
                            
                            
                        </form>

                    </div>
                    
                    
                </div>
    
            </div>

        

        </div>


    </div>
